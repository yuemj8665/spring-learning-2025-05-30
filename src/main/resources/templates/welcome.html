<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .welcome-message { color: green; font-size: 24px; }
        .logout-button { margin-top: 20px; }
    </style>
</head>
<body>
<div class="welcome-message" th:text="'Welcome, ' + ${message}"></div>
<div th:text="'Welcome, ' + ${message} ?: 'Guest'"></div>
<div class="logout-button">
    <a href="/logout">Logout</a>
</div>
</body>
</html>
